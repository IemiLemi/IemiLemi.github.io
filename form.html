<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <nav>
        <a href="index.html">First page</a><br>
    </nav><br>

    <form>
        First name:<input type="text" name="firstname"><br><br>
        Last name:<input type="text" name="lastname"><br><br>
        Email:<input type="email" required name="email"><br><br>
        Password: <input type="password" minlength="5" name="password"><br><br>
        Birthday: <input type="date" name="birthday"><br><br>
        Gender:<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="female">Male<br>
        <input type="radio" name="gender" value="other">Other<br><br>
        Pets:<br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>
        Cars:<br>
        <select name="cars">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="audi" name="audi">Audi</option>
        </select><br><br>

        <input type="submit" value="Register!">
        <input type="reset" name="reset">
    </form>
</body>

</html>
